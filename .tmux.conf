
#############
## General ##
#############

TERM=screen-256color
PRIMARY=green
DARK_GRAY=colour237
GRAY=colour242
ALERT=colour167
WHITE=colour7
RIGHT_ARROW=
LEFT_ARROW=
LEFT_ARROW_THIN=
SESSION_ICON=
HEART_ICON=♥
ZOOM_ICON=
PLUG_ICON=
CPU_ICON=

set -g default-terminal $TERM
setw -g xterm-keys on
set -s escape-time 10       # faster command sequences
set -sg repeat-time 600     # increase repeat timeout
set -s focus-events on 

# Automatically set window title
set-window-option -g automatic-rename on 
set-option -g set-titles on

# Index from 1
set -g base-index 1
set -g pane-base-index 1

set -g renumber-windows on  # renumber windows when a window is closed
set -g status-interval 5 # redraw status line every 10 sec

set -g set-titles on        # set terminal title

set -g history-limit 500000   # boost history
set -g display-time 2000
# activity
set -g monitor-activity on
set -g visual-activity off

##############
## Bindings ##
##############

# Remap prefix from C-b to Ca
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Bind D to resize the window to be 8 lines smaller
bind D resize-pane -D 8


# Use | and - to split a window vertically and horizontally instead of " and % respoectively
unbind '"'
unbind %
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Switch panes using Alt-hjkl without prefix
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Use Shift + arrow key to move between windows in a session
bind -n S-Left next-window
bind -n S-Right previous-window

# Open ~/.tmux.conf in vim and reload settings on quit
unbind e
bind e new-window -n '~/.tmux.conf' "sh -c 'nvim ~/.tmux.conf && tmux source ~/.tmux.conf'"

# use r to quickly reload tmux settings
unbind r
bind r \
        source-file ~/.tmux.conf \;\
        display 'Reloaded tmux config'

# use a to toggle synchronize panes
bind a set-window-option synchronize-panes

# Prefix + / to search
bind-key / copy-mode \; send-key ?

# Prefix + h to clear screen and history buffer
bind y \
    send-keys "C-c; clear && tmux clear-history" \;\
    send-keys "Enter" \;\
    display 'Screen cleared'

# Setup 'v' to begin selection, just like Vim
bind-key -T copy-mode-vi 'v' send -X begin-selection

 # Setup 'y' to yank (copy), just like Vim
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

####################
## DESIGN SECTION ## 
####################

# Message info
# set-option -g message-style bg=colour239,fg=colour223

# Default window with an activity alert
set-window-option -g window-status-activity-style bg=$DARK_GRAY,fg=$DARK_GRAY 

set -g status-bg $DARK_GRAY
set -g status-fg $WHITE

set -g status-left-length 100
set -g status-right 2010 

set-option -g status-left "\
#[fg=$WHITE,bold bg=$GRAY]#{?client_prefix,#[bg=$ALERT],} $SESSION_ICON #S \
#[fg=$GRAY, bg=$DARK_GRAY]#{?client_prefix,#[fg=$ALERT],}$LEFT_ARROW \
#[fg=$ALERT]$USER@#H $HEART_ICON "

set-option -g status-right "\
#{?window_zoomed_flag, #[fg=red]$ZOOM_ICON ,} \
#{cpu_fg_color} #{cpu_icon} #{cpu_percentage} \
#[bg=$DARK_GRAY] #(~/Scripts/internet_conn_monitor.sh) \
#[fg=$GRAY,bold bg=$DARK_GRAY] $RIGHT_ARROW\
#[fg=$WHITE,bold bg=$GRAY]  %D\
#[fg=$WHITE,bold]  %H:%M \
"

set-window-option -g window-status-current-format "\
#[fg=$DARK_GRAY, bg=$PRIMARY]$LEFT_ARROW \
#[fg=$DARK_GRAY, bg=$PRIMARY] #I* $LEFT_ARROW_THIN\
#[fg=$DARK_GRAY, bg=$PRIMARY, bold] #W \
#[fg=$PRIMARY, bg=$DARK_GRAY]$LEFT_ARROW"

set-window-option -g window-status-format "\
#[fg=$DARK_GRAY,bg=$GRAY,noitalics]$LEFT_ARROW\
#[fg=white,bold,bg=$GRAY] #I $LEFT_ARROW_THIN\
#[fg=white,bold,bg=$GRAY] #W \
#[fg=$GRAY, bg=$DARK_GRAY]$LEFT_ARROW"


#############
## Plugins ##
#############

# List of Plugins 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-pain-control'


set -g @continuum-restore 'on' 
run -b '~/.tmux/plugins/tpm/tpm'

